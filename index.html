<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Weather</title>
  </head>
  <body>
      <div class="container">
        <div class="row border-bottom mb-4">
            <h1 class="col p-3 ">Прогноз погоды</h1>
        </div>

        <div class="row">
            <div class="col">
                    <form>
                    <div class="form-group">
                        <div class="input-group ">
                            <input type="text" id="cityName" class="form-control" placeholder="Название города" aria-label="Recipient's username" aria-describedby="button-addon2">
                              <div class="input-group-append">
                                <button  class="btn btn-primary" id="submit" type="button" id="button-addon2">Найти</button>
                              </div>
                        </div>
                        <div class="alert alert-danger fade" role="alert" id="warningAlert">
                            Вы не ввели название города
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row main">
        </div>
      </div>



    
      <script src="js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
